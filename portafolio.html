<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/mediaqueries.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Desarrollador web Front End</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <a class="fuentedelogo" href="/index.html" alt="Proyecto ARA">Proyecto ARA</a>
        </div>
        <ul class="navegacion">
            <li>
                <a href="portafolio.html">Portafolio</a>
            </li>
            <li>
                <a href="contacto.html">Contactanos</a>
            </li>
        </ul>

        <div id="alert" class="alert-container">
            <div class="alert-message">
                <img class="fas fa-check-circle" src="../imagenes/check.png" alt="check">
                <p>Producto agregado con Ã©xito</p>
            </div>
        </div>


        <nav class="navCarritoSearch">
            <input class="search" type="text" name="buscar" id="buscar">
            <button class="fondoOffcanvas" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight">
                <nav class="contadorPosicion" id="carritoIMG">
                    <img class="carritoNav" src="imagenes/carrito.png" alt="imagen carrito de compra">
                </nav>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header text-bg-dark">
                    <h5 class="offcanvas-title " id="offcanvasRightLabel">Carrito de Compra</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body" id="contenedorCarritoCA"></div>
            </div>
            </div>
        </nav>
    </header>

    
    <section id="slid">
        <div class="slider">
            <ul>
                <li>
                    <img src="imagenes/im1.jpg" alt="imagen de tasa de cafe y laptop">
                </li>
                <li>
                    <img src="imagenes/im2.jpg" alt="imagen codigo de html">
                </li>
                <li>
                    <img src="imagenes/im3.jpg" alt="teclado iluminado">
                </li>
                <li>
                    <img src="imagenes/im4.jpg" alt="dron">
                </li>
            </ul>
        </div>
    </section>
    <section class="productos" id="contenedorProductos"></section>
    <footer style="background-color: #393E46; padding: 60px; display: flex; justify-content: center;">
        <img src="./imagenes/construccion.jpg" alt="imagen de seccion en construccion">
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="./scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
