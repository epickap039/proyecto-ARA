<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/mediaqueries.css">
    <link rel="stylesheet" href="css/style.css">
    <title>DOM</title>
</head>

<body>
    <section>
        <h1 id="h1HolaMundo">Hola Mundo</h1>
    </section>
    <section class="productos">
        <div id="agregarlista">Hola</div>
    </section>
    <div style="text-align: center;">
        <button onclick='mostrar()'>aparecer lista</button>
        <button onclick='borrar()'>desaparecer lista </button>
    </div>
    <section id="arreglosem9" style="display: flex; flex-direction: column;"></section>
    <section style="padding: 40px;">
        <h2 id="nombrebienvenida">hola me podrias dar tu Nombre?</h2>
        <input id="inputnombre" placeholder="ingresa tu nombre"> </input>
    </section>
    <script>
        const HolaMundoH1 = document.getElementById("h1HolaMundo");
        HolaMundoH1.innerHTML = "Hola MEXICO";

        const listaDOM = document.getElementById("agregarlista")
        listaDOM.innerHTML = "";
        const div = document.createElement('ul');
        div.innerHTML = `
                    <li>
                        <p>product A</p>
                    </li>
                    <li>
                        <p>product B</p>
                    </li>
                    <li>
                        <p>product C</p>
                    </li>
        `;
        listaDOM.appendChild(div);

        const ProductosDOM = [
            { id: 1, nombre: "Brazo robot", precio: 20000 },
            { id: 2, nombre: "Leds Personalizados", precio: 500 },
            { id: 3, nombre: "Audifonos ", precio: 2500 },
            { id: 4, nombre: "Drones", precio: 6500 },
            { id: 5, nombre: "Teclados ", precio: 1500 },
            { id: 6, nombre: "PLaca PCB ", precio: 500 },
            { id: 7, nombre: "Vehiculos Personalizados ", precio: 500 },
        ];

        const arreglosem9 = document.getElementById("arreglosem9");


        function mostrar() {
            // const tienda = document.createElement("div");
            arreglosem9.innerHTML = "<div style='text-text-alig:center;'>Lista de productos</div>"
            ProductosDOM.forEach(Marca => {
                // const arregloproductos = "hola";
                // arregloproductos.innerHTML =
                arreglosem9.innerHTML +=
                    `  
        <span style='text-text-alig:center;'>${Marca.nombre}</span>
        <span style='text-text-alig:center; color:red;'>$ ${Marca.precio} MXN</span>
        `;
                // tienda.innerHTML = arreglosem9;
                // arreglosem9.appendChild(tienda);
            });
        }

        function borrar() {
            arreglosem9.innerHTML = "";
        }

        let nombrebienvenida = document.getElementById("nombrebienvenida");
        let inputnombre = document.getElementById("inputnombre");

        inputnombre.addEventListener("change", () =>{
            let escuchar = inputnombre.value;
            nombrebienvenida.innerHTML = "Bienvenido Nuevamente   "+ escuchar;
        });
        
        



    </script>

</body>

</html>
