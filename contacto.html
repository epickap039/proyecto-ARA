<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/mediaqueries.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Desarrollador web Front End</title>

</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="./imagenes/mpch_blanco.png" href="/index.html">
            <a class="fuentedelogo" href="/index.html" alt="Proyecto ARA">TechNova</a>
        </div>
        <button class="abrirmenu" id="abrir"><img src="../imagenes/hamburguesa.png"
                alt="imagen menu hamburguesa"></button>
        <nav class="nav" id="nav">
            <button class="Cerrarmenu" id="cerrar"><img src="../imagenes/salir.png" alt="imagen cerrar menu"></button>
            <ul>
                <!-- <input class="search" type="text" name="buscar" id="buscar">
                <li>
                    <a href="portafolio.html">Portafolio</a>
                </li> -->
                <li>
                    <a href="contacto.html">Contactanos</a>
                </li>
                <li>
                    <div>
                        <button class="fondoOffcanvas" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                            <div class="contadorPosicion" id="carritoIMG">
                                <img class="carritoNav" src="imagenes/carrito.png" alt="imagen carrito de compra">
                            </div>
                        </button>
                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                            aria-labelledby="offcanvasRightLabel">
                            <div class="offcanvas-header text-bg-dark" id="headerOffcanvas">
                                <h5 class="offcanvas-title " id="offcanvasRightLabel">Carrito de Compra</h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                                    aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body" id="contenedorCarritoCA"></div>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
        <div id="alert" class="alert-container">
            <div class="alert-message">
                <img class="fas fa-check-circle" src="../imagenes/check.png" alt="check">
                <p>Producto agregado</p>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="centrarlogin">
                <div class="login-box">
                    <p id="login">Login</p>
                    <form>
                        <div class="user-box">
                            <label>Usuario</label>
                            <input required="" name="" type="text" id="inputU">
                        </div>
                        <div class="user-box">
                            <label>Password</label>
                            <input required="" name="" type="password" id="inputC">
                        </div>
                        <div class="user-box botonEntrarOculto" id="confirmarC">
                            <label>Confirm Password</label>
                            <input required="" name="" type="password" id="inputCC">
                        </div>
                    </form>
                    <div id="crearRegistro" class="botonEntrarOculto">
                        <button id="entrarRegistro"><span id="spanEntrar">Entrar</span></button>
                    </div>
                    <div class="registrate" id="divBoton">
                        <div>
                            <button id="entrarLogin"><span id="spanEntrar">Entrar</span></button>
                        </div>
                        <div class="registrateDiv">
                            <p>No tienes una cuenta? </p>
                            <button id="registrate">Registrate!</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<footer>

    <div class="container">
        <p>Aceptamos:</p>
        <div class="payment-methods">
            <img src="./imagenes/tarjeta-de-credito.png" alt="tarjeta de credito">
            <img src="./imagenes/visa.png" alt="visa">
            <img src="./imagenes/paypal.png" alt="PayPal">
        </div>
        <p>Siguenos en nuestras Redes Sociales:</p>
        <div class="social-media">
            <a href="#"><img src="./imagenes/tiktok.png" alt="tiktok"></a>
            <a href="#"><img src="./imagenes//facebook.png" alt="facebook"></i></a>
            <a href="#"><img src="./imagenes/instagram.png" alt="instagram"></i></a>
        </div>
    </div>
</footer>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<script src="./scripts/contacto.js"></script>

</html>
