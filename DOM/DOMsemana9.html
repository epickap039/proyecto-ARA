<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desarrollador web Front End</title>
</head>

<body>

    <section>
        <h1 id="h1HolaMundo">Hola Mundo</h1>
    </section>

    <section class="productos">
        <div id="agregarlista">Hola</div>
    </section>


    <div>
        <button class="add-to-cart-button" onclick="mostrar" id="aparecer">
            aparecer lista
        </button>
        <button class="add-to-cart-button" onclick="borrar" id="desaparece">
            desaparecer lista
        </button>
    </div>
    <section id="arreglosem9"></section>

    <script>
        const HolaMundoH1 = document.getElementById("h1HolaMundo");
        HolaMundoH1.innerHTML = "Hola MEXICO";

    </script>
    <script>
        const listaDOM = document.getElementById("agregarlista")
        listaDOM.innerHTML = "";
        const div = document.createElement('ul');
        div.innerHTML = `
                    <li>
                        <p>product A</p>
                    </li>
                    <li>
                        <p>product B</p>
                    </li>
                    <li>
                        <p>product C</p>
                    </li>
        `;
        listaDOM.appendChild(div);
    </script>

    <script>
        const arreglosem9 = document.getElementById("arreglosem9");
        const ProductosDOM = [
            { id: 1, nombre: "Brazo robot", precio: 20000, descripcion: "Brazo robot con 4 grados de libertad listo para uso personal/industrial" },
            { id: 2, nombre: "Leds Personalizados", precio: 500, descripcion: "Proyectos complejos o para uso personal autonomo" },
            { id: 3, nombre: "Audifonos ", precio: 2500, descripcion: "Audifonos recomendados por nuestros patrocinadores" },
            { id: 4, nombre: "Drones", precio: 6500, descripcion: "Drones con distintas caracteristicas segun sus necesidades" },
            { id: 5, nombre: "Teclados ", precio: 1500, descripcion: "Teclados recomendados por nuestros patrocinadores" },
            { id: 6, nombre: "PLaca PCB ", precio: 500, descripcion: "Placa personalizada segun requiera, el costo aumenta segun los componentes" },
            { id: 7, nombre: "Vehiculos Personalizados ", precio: 3500, descripcion: "El vehiculo que siepre deseo pero en miniatura o no? " },
            
        ];
        
        function mostrar() {
            const url = "<h2 style='text-text-alig:center;'>Lista de productos</h2>";
            const div2 = document.createElement("div");
            ProductosDOM.forEach(Marca => {
                url += `<div>    
                        <h3>${Marca.nombre}</h3>
                        <p>${Marca.descripcion}</p>
                        <div>$ ${Marca.precio} MXN</div>
                        </div>`
            })
            div2.innerHTML += url;
            arreglosem9.appendChild(div2);

        }

        function borrar(){
            arreglosem9.removeChild(div2);
        }

    </script>

</body>

</html>
